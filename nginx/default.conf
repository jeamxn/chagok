server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA 라우팅 (새로고침/직접 진입 시 index.html로 fallback)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Vite 빌드 산출물 캐싱 (해시 파일명 기준)
  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}


